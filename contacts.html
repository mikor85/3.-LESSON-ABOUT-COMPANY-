                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main_div">
            <div class="main_div_style">
                <div class="about_company">
                    <h2>Контакты</h2>
                    <p class="contacts_p">
                        117292, Россия, Москва, ул. Ивана Бабушкина, 
                        д. 16А, эт.4, каб. 5/3
                    </p>
                    <p class="contacts_p">
                        эл. почта: info@in-tech.biz
                    </p>
                    <p class="contacts_p">
                        тел.: +7(925)045-08-79
                    </p>
                </div>

            <div class="hr_style"></div>
            <div class="main_div_style">
                <div class="service_options">
                    <h2>Обратная связь</h2>
                    <form action="" class="feedback_form">
                        <div class="cont_form_person_data">
                            <div class="cont_form_row">
                                <input class="input_short" tabindex="1" placeholder="Имя" type="text" name="username">
                                <input class="input_short" tabindex="2" placeholder="Эл. почта" type="text" name="e-mail">
                            </div>
                            <div class="cont_form_row">
                                <input class="input_short" tabindex="3" placeholder="Телефон" type="text" name="tel">
                                <input class="input_short" tabindex="4" placeholder="Адрес" type="text" name="address">
                            </div>
                        </div>
                        <div class="cont_form_message">
                            <input class="input_subject" tabindex="5" placeholder="Тема" type="text" name="subject">
                            <textarea class="textarea_field" tabindex="6" placeholder="Добавьте сообщение..." name="message" cols="30" rows="5">
                                
                            </textarea>
                        </div>
                        <div class="send_button">
                            <button tabindex="7" type="submit">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
